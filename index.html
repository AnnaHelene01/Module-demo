<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module demo</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <h1>UTILITIES</h1>
    <hr>

    <div class="container">
        <h2>Fibonacci numbers</h2>
        <label for="fib">
            Find the n'th fibonacci number
        </label>
        <input name="fib" id="fib" type="number" min="0" max="100">
        <button type="sumbit" id="submit-fib">Get F<sub>n</sub></button>
        <span id="fib-result"></span>
    
        <p><a href="https://en.wikipedia.org/wiki/Fibonacci_number">More on Fibonacci Numbers</a></p>
    </div>
 
    <hr>

    <div class="container">
        <h2>Temperature converter</h2>
        <p>Convert temperatures from 째C to 째F and vice versa:</p>
        <input name="temp" id="temp" type="number">
        <input name="temp-type" id="celcius" type="radio">
        <label for="celcius">째C</label>
        <input name="temp-type" id="farenheit" type="radio">
        <label for="radio">째F</label>
        <button type="sumbit" id="submit-temp">Convert</button>
        <span id="temp-result"></span>
    
    </div>

    <hr>

    <div class="container">
        <h2>Currency converter</h2>
        <div>
            <input name="amount" id="amount" type="number" placeholder="100">
    
            <label for="convertFrom">From:</label>
            <input list="convertFromSymbols" id="convertFrom" name="convertFrom" placeholder="Type a currency code">
            <datalist id="convertFromSymbols">
                <option value="NOK">Norske Kroner (NOK)</option>
                <option>EUR</option>
                <option>GBP</option>
                <option>USD</option>
            </datalist>
        </div>
        <div>
            <label for="convertTo">To:</label>
            <input list="convertToSymbols" id="convertTo" name="convertTo" placeholder="Type a currency code">
            <datalist id="convertToSymbols">
                <option>NOK</option>
                <option>EUR</option>
                <option>GBP</option>
                <option>USD</option>
            </datalist>
            <button type="submit" id="submit-currency">Convert</button>
            <span id="currency-result"></span>
        
        </div>
        <p><a href="https://exchangerate.host/#/">Currency API</a></p>
    </div>

    <hr>
    <div class="container">
        <h2>Filter/Search Amiibos</h2>
        <div>
            <div>
                <input id="search-amiibos" name="search-amiibos" placeholder="Search for amiibo characters">
            </div>
            <div class="amiibo-label">
                <h4>Include search for:</h4>
                <div class="amiibo-label-row">
                    <label for="amiibo-name">Full Name</label>
                    <input id="amiibo-name" name="amiibo-name" type="checkbox">
                </div>
               <div class="amiibo-label-row">
                <label for="amiibo-game">Game Series</label>
                <input id="amiibo-game" name="amiibo-game" type="checkbox">
               </div>
               <div class="amiibo-label-row">
                <label for="amiibo-series">Amiibo Series</label>
                <input id="amiibo-series" name="amiibo-series" type="checkbox">
               </div>
            </div>
        </div>

        <div id="amiibos">
        </div>
        <hr>
        <p>EOF</p>
    </div>

</body>
</html>
