<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module demo</title>
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <h1>Utilities</h1>

    <hr>
    <h2>Fibonacci numbers</h2>
    <label for="fib">
        Find the n'th fibonacci number
    </label>
    <input name="fib" id="fib" type="number" min="0" max="100">
    <button type="sumbit" id="submit-fib">Get F<sub>n</sub></button>
    <span id="fib-result"></span>

    <p><a href="https://en.wikipedia.org/wiki/Fibonacci_number">More on Fibonacci Numbers</a></p>
    <hr>

    <h2>Temperature converter</h2>
    <p>Convert temperatures from 째C to 째F and vice versa:</p>
    <input name="temp" id="temp" type="number">
    <input name="temp-type" id="celcius" type="radio">
    <label for="celcius">째C</label>
    <input name="temp-type" id="farenheit" type="radio">
    <label for="radio">째F</label>
    <button type="sumbit" id="submit-temp">Convert</button>
    <span id="temp-result"></span>

    <hr>
    <h2>Currency converter</h2>
    <input name="amount" id="amount" type="number" placeholder="100">
    <select id="convertFrom" name="convertFrom">
        <option selected>NOK</option>
        <option>EUR</option>
        <option>GBP</option>
        <option>USD</option>
    </select>
    <select id="convertTo" name="convertTo">
        <option>NOK</option>
        <option>EUR</option>
        <option selected>GBP</option>
        <option>USD</option>
    </select>
    <button type="submit" id="submit-currency">Convert</button>
    <span id="currency-result"></span>
    <hr>
    
</body>
</html>
